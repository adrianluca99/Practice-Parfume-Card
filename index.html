<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="parfume-photo">
      <img src="/images/image-product-desktop.jpg" alt="Parfum Garbrielle Chanel Paris">
    </div>
    <div class="content">
      <p class="perfume">PERFUME</p>
      <h1 class="titlu">Garbrielle Essence Eau De Parfum</h1> 
      <p class="descriere">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <div class="shop">
      <h1 class="pret-actual">$149.99</h1>
      <p class="pret-vechi">$169.90</p>
    </div>
    <button class="button-shop">
     <img src="/images/icon-cart.svg" alt="shopping cart">
      Add to Cart
    </button>
  </div>
  </div>
</body>
</html>
